<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>

    <title>Our Projects</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="sunnyside agency logo" />
      </div>
      <div class="nav-links-container">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <button>Contact</button>
      </div>
      <div class="hamburger-menu-container">
        <div class="hamburger-menu-icon-wrapper">
          <img
            src="./images/icon-hamburger.svg"
            alt="hamburger menu"
            class="hamburger-menu-icon"
          />
        </div>
        <div class="hamburger-links-container">
          <a href="./index.html" class="hamburger-nav-link">Home</a>
          <a href="./about.html" class="hamburger-nav-link">About</a>
          <a href="./projects.html" class="hamburger-nav-link">Projects</a>
          <button class="hamburger-nav-link">Contact</button>
        </div>
      </div>
    </div>

    <div class="projects-landing-container">
      <div class="projects-hero-image-container">
        <img
          src="./images/desktop/projects-header.jpg"
          alt="lollipop in pink background"
        />
      </div>
      <div class="projects-hero-text-container">
        <h1>
          Our<br />
          Projects
        </h1>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery-wrapper">
        <img src="./images/desktop/about-gallery-pasta.jpg" alt="pasta pot" />
      </div>
      <div class="gallery-wrapper">
        <img
          src="./images/desktop/about-gallery-brusselsprout.jpg"
          alt="brussels sprouts on orange background"
        />
      </div>
      <div class="gallery-wrapper">
        <img
          src="./images/desktop/about-gallery-sugar.jpg"
          alt="sugar cubes on a stick on blue background"
        />
      </div>
      <div class="gallery-wrapper">
        <img
          src="./images/desktop/about-gallery-cup.jpg"
          alt="white cup with a lime and a crayfish on a light orange background"
        />
      </div>
    </div>

    <div class="footer-container">
      <div class="footer-logo-container">
        <img src="./images/logo.svg" alt="facebook logo" />
      </div>

      <div class="footer-links-container">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <a>Contact</a>
      </div>

      <div class="footer-icons-container">
        <img src="./images/icon-facebook.svg" alt="facebook logo" />
        <img src="./images/icon-instagram.svg" alt="instagram logo" />
        <img src="./images/icon-twitter.svg" alt="twitter logo" />
        <img src="./images/icon-pinterest.svg" alt="pinterest logo" />
      </div>
    </div>
    <div class="attribution">
      Coded by
      <a href="https://rodrigodelascio.tech/" target="_blank"
        >Rodrigo de Lascio</a
      >.
    </div>
  </body>
</html>
