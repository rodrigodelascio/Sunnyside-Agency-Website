<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Sunnyside Creative Agency</title>

  <body>
    <div class="navbar-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="sunnyside agency logo" />
      </div>
      <div>
        <a>About</a>
        <a>Services</a>
        <a>Projects</a>
        <button>Contact</button>
      </div>
    </div>

    <div class="landing-container">
      <div class="hero-image-container">
        <img
          src="./images/desktop/image-header.jpg"
          alt="half orange in blue background"
        />
      </div>
      <div class="hero-text-container">
        <h1>We are creatives</h1>
        <img src="./images/icon-arrow-down.svg" alt="arrow down" />
      </div>
    </div>

    <div class="branding-container">
      <div class="transform-brand-container">
        <h2>Transform your brand</h2>
        <p>
          We are a full-service creative agency specializing in helping brands
          grow fast. Engage your clients through compelling visuals that do most
          of the marketing for you.
        </p>
        <a>Learn more</a>
      </div>
      <div class="egg-image-container">
        <img
          src="./images/desktop/image-transform.jpg"
          alt="white egg on yellow background"
        />
      </div>
    </div>
